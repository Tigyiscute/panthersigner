<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantherSigner</title>
    <link rel="icon" type="image/png" href="path/to/your/favicon.png"> <!-- Change the href attribute to the path of your favicon image -->
    <style>
        body {
            background-color: #181a1b;
            color: #e8e6e3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1e1f21;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff5c5c;
            margin: 0;
            font-size: 24px; /* Adjust the font size as needed */
        }

        .container {
            background-color: #1e1f21;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 900px; /* Adjust the width as needed */
            margin: auto;
            margin-top: 20px; /* Adjust the margin-top as needed */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            text-align: left;
        }

        input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #e8e6e3;
            cursor: pointer;
        }

        input[type="password"],
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #282a2d;
            color: #e8e6e3;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .dialog {
            background-color: #1e1f21;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.5s, transform 0.5s;
        }

        .dialog p {
            margin: 20px 0;
        }

        .dialog button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .dialog button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PantherSigner</h1>
    </div>

    <div class="container">
        <form id="sign-form">
            <label for="ipa">IPA *</label>
            <input type="file" id="ipa" name="ipa" accept=".ipa">
            
            <label for="mobileprovision">MobileProvision *</label>
            <input type="file" id="mobileprovision" name="mobileprovision" accept=".mobileprovision">
            
            <label for="p12">P12 *</label>
            <input type="file" id="p12" name="p12" accept=".p12">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            
            <label for="appname">AppName</label>
            <input type="text" id="appname" name="appname" placeholder="Example App (optional)">
            
            <label for="bundleid">BundleID</label>
            <input type="text" id="bundleid" name="bundleid" placeholder="com.example.app (optional)">
            
            <div class="options">
                <label for="storecertificate">Store Certificate</label>
                <input type="checkbox" id="storecertificate" name="storecertificate">
                
                <label for="removemobileprovision">Remove MobileProvision</label>
                <input type="checkbox" id="removemobileprovision" name="removemobileprovision">
            </div>
            
            <button type="button" onclick="showDialog()">Upload and Sign</button>
        </form>
    </div>

    <div class="dialog-overlay" id="dialog-overlay">
        <div class="dialog" id="dialog">
            <div class="checkmark">
                <svg viewBox="0 0 24 24" width="50" height="50">
                    <circle cx="12" cy="12" r="10" stroke="#00c853" stroke-width="2" fill="none"/>
                    <path d="M6 12l4 4 8-8" stroke="#00c853" stroke-width="2" fill="none"/>
                </svg>
            </div>
            <p>Files uploaded, please press the button below to sign your IPA!</p>
            <button onclick="hideDialog()">Sign IPA</button>
        </div>
    </div>

    <script>
        function showDialog() {
            const dialogOverlay = document.getElementById('dialog-overlay');
            const dialog = document.getElementById('dialog');
            dialogOverlay.style.display = 'flex';
            setTimeout(() => {
                dialog.style.opacity = '1';
                dialog.style.transform = 'scale(1)';
            }, 10); // Small delay to trigger the animation
        }

        function hideDialog() {
            const dialogOverlay = document.getElementById('dialog-overlay');
            const dialog = document.getElementById('dialog');
            dialog.style.opacity = '0';
            dialog.style.transform = 'scale(0.9)';
            setTimeout(() => {
                dialogOverlay.style.display = 'none';
            }, 500); // Match this duration with the animation duration
        }
    </script>
</body>
</html>
