<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantherSigner</title>
    <style>
        body {
            background-color: #181a1b;
            color: #e8e6e3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1f21;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #ff5c5c;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            text-align: left;
        }

        input[type="file"],
        input[type="password"],
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #282a2d;
            color: #e8e6e3;
        }

        input[type="file"] {
            cursor: pointer;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PantherSigner</h1>
        <form>
            <label for="ipa">IPA *</label>
            <input type="file" id="ipa" name="ipa">
            
            <label for="mobileprovision">MobileProvision *</label>
            <input type="file" id="mobileprovision" name="mobileprovision">
            
            <label for="p12">P12 *</label>
            <input type="file" id="p12" name="p12">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            
            <label for="appname">AppName</label>
            <input type="text" id="appname" name="appname" placeholder="Example App (optional)">
            
            <label for="bundleid">BundleID</label>
            <input type="text" id="bundleid" name="bundleid" placeholder="com.example.app (optional)">
            
            <div class="options">
                <label for="storecertificate">Store Certificate</label>
                <input type="checkbox" id="storecertificate" name="storecertificate">
                
                <label for="removemobileprovision">Remove MobileProvision</label>
                <input type="checkbox" id="removemobileprovision" name="removemobileprovision">
            </div>
            
            <button type="submit">Upload and Sign</button>
        </form>
    </div>
</body>
</html>
